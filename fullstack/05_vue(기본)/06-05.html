<!-- :class 바인딩 -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>06-05</title>
    <style>
      .buttonColor {
        background-color: aqua;
        color: black;
      }
      .buttonLayout {
        text-align: center;
        width: 120px;
      }
      .staticBorder {
        border: khaki dashed 1px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- 정적 클래스와 동적 클래스 -->
      <button class="staticBorder" :class="myColor">테스트 버튼</button>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script type="text/javascript">
      var vm = Vue.createApp({
        name: "App",
        data() {
          return {
            // 동적 클래스 (여러 개의 클래스 문자열로 지정 가능)
            myColor: "buttonColor buttonLayout",
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
