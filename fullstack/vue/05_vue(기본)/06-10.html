<!-- 점수 범위(1~100)을 벗어났을 때 경고 스타일 적용 -->
<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>06-10</title>
    <style>
      .score {
        border: solid 1px black;
      }
      .warning {
        background-color: skyblue;
        color: purple;
      }
      .warnimage {
        width: 18px;
        height: 18px;
        top: 5px;
        position: relative;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div>
        <p>1부터 100까지만 입력가능합니다.</p>
        <div>
          점수 :
          <!-- score과 양방향 바인딩 -->
          <input
            type="text"
            class="score"
            v-model.number="score"
            :class="info"
          />
          <!-- warning이 true면 이미지 표시 -->
          <img
            src="https://contactsvc.bmaster.kro.kr/img/error.png"
            class="warnimage"
            v-if="info.warning"
            title="1부터 100까지만 입력하세요."
          />
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script type="text/javascript">
      var vm = Vue.createApp({
        name: "App",
        data() {
          return { score: 50 }; // 기본 점수
        },
        computed: {
          info() {
            return { warning: this.score < 1 || this.score > 100 };
            // info 객체 안에 warning 속성이 생긴다.
            // score가 범위 벗어나면 warning = true 반환
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>
